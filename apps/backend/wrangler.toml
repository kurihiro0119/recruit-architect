name = "recruit-architect-api"
main = "src/index.ts"
compatibility_date = "2024-05-01"

[vars]
ENVIRONMENT = "development"

# D1 Database binding (local development)
[[d1_databases]]
binding = "DB"
database_name = "recruit-architect-db"
database_id = "local"
migrations_dir = "migrations"

# Production environment
[env.production]
[env.production.vars]
ENVIRONMENT = "production"
FRONTEND_URL = ""

[[env.production.d1_databases]]
binding = "DB"
database_name = "recruit-architect-db"
database_id = ""
migrations_dir = "migrations"
