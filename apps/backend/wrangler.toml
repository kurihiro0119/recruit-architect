name = "recruit-architect-api"
main = "src/index.ts"
compatibility_date = "2024-05-01"

[vars]
ENVIRONMENT = "development"

# D1 Database binding
# For production, create a D1 database with: wrangler d1 create recruit-architect-db
# Then update the database_id below
[[d1_databases]]
binding = "DB"
database_name = "recruit-architect-db"
database_id = "local" # Replace with actual database_id for production
migrations_dir = "migrations"
